  <style>
    body {
      padding: 20px;

    }

    table { 
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #f1f1f1;
      text-align: center;
      padding: 10px;
    }

    .titulo-carrito {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .table-dark th {
      background-color: #1f1f1f !important;
      color: rgb(241, 239, 79);
    }

    #mensajeCompra {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }

    .total-pagar {
      font-weight: bold;
      color: darkblue;
      margin-top: 10px;
    }
    footer a:hover {
      color: #fff;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;

      width: 30px;

  border-bottom: 3px solid black;

  top: 0
}
  </style>

</head>

<body>

  

  <div class="container">
    <h1 class="mb-4">ðŸ›’ El Carrito</h1>
    <table class="table">
      <thead>
        <tr class="table-dark">
          <th style=" color: gray;">Producto</th>
          <th style=" color: green;">Precio</th>
        </tr>
      </thead>
      <tbody id="tablaCarrito"></tbody>
    </table>

    <div id="total" class="total-pagar"></div>

    <button class="btn btn-success mt-3" onclick="comprar()">Comprar</button>
    <div id="mensajeCompra"></div>

    <a href="ofertas.html" class="btn btn-secondary mt-3">Volver a Ofertas</a>
  </div>

  <script>
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const tabla = document.getElementById('tablaCarrito');
    let total = 0;

    carrito.forEach(producto => {
      const precioNumerico = parseFloat(producto.precio.replace('$', ''));
      total += precioNumerico;

      const fila = document.createElement('tr');
      fila.innerHTML = `<td>${producto.nombre}</td><td>${producto.precio}</td>`;
      tabla.appendChild(fila);
    });

    document.getElementById('total').textContent = `Total a pagar: $${total.toFixed(2)}`;

    function comprar() {
      if (carrito.length === 0) {
        document.getElementById('mensajeCompra').textContent = 'No hay productos en el carrito.';
        return;
      }
      document.getElementById('mensajeCompra').textContent = ` Tu compra ha sido enviada. Total apagar: $${total.toFixed(2)}.`;
      localStorage.removeItem('carrito');
    }
  </script>
</body>
